  <style>
    /* Critical CSS to ensure visibility */
    html, body {
      background-color: #080f17 !important;
      color: #d6dde6 !important;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    #root {
      background-color: #080f17 !important;
      color: #d6dde6 !important;
      min-height: 100vh;
      display: block !important;
    }
    
    /* Fallback content if React doesn't load */
    #fallback-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      width: 100%;
      background-color: #080f17;
      color: #d6dde6;
      padding: 20px;
    }
    
    #fallback-content h1 {
      color: #a7ee43;
      margin-bottom: 20px;
    }
    
    #fallback-content span {
      color: white;
    }
    
    #fallback-content .box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin-bottom: 20px;
      border: 1px solid rgba(214, 221, 230, 0.2);
    }
    
    #fallback-content .box h2 {
      color: #a7ee43;
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    /* Hide fallback once React loads */
    #root:not(:empty) + #fallback-content {
      display: none;
    }
  </style>
  
  <script>
    // Force dark mode immediately
    document.documentElement.classList.add('dark');
    document.body.style.backgroundColor = '#080f17';
    document.body.style.color = '#d6dde6';
    localStorage.setItem('ventures-room-theme', 'dark');
    
    // Detect if content doesn't render within 2 seconds
    window.addEventListener('load', function() {
      setTimeout(function() {
        var root = document.getElementById('root');
        // If root is empty after 2 seconds, show a message
        if (!root || !root.children.length) {
          var fallback = document.getElementById('fallback-content');
          if (fallback) {
            fallback.style.display = 'flex';
            
            // Log debug info
            console.error('React application failed to render');
            console.info('Browser:', navigator.userAgent);
            console.info('Screen size:', window.innerWidth, 'x', window.innerHeight);
          }
        }
      }, 2000);
    });
  </script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="dark" style="background-color: #080f17; color: #d6dde6;">
  <!-- React app root -->
  <div id="root" style="background-color: #080f17; color: #d6dde6;"></div>
  
  <!-- Fallback content if React doesn't render -->
  <div id="fallback-content">
    <h1>VENTURES<span>ROOM</span></h1>
    <div class="box">
      <h2>Loading VenturesRoom</h2>
      <p>If you continue to see this message, the application may not be loading correctly.</p>
    </div>
  </div>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
